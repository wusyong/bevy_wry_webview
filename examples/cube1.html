<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Picker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
</style>
</head>
<body>

<h1>Web View 2</h1>
<div id="count">Bevy button pressed 0 times</div>

<script>
    let count = document.getElementById("count");
    window.processMessage = function(x) {
        if(x == 1) {
            count.textContent = "Bevy button pressed 1 time"
        } else {
            count.textContent = "Bevy button pressed " + x + " times"
        }
    };
</script>

</body>
</html>
